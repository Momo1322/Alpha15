<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radha Naam Jaap Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .title {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      color: #6f42c1;
      font-size: 1.2em;
      margin-bottom: 30px;
      font-style: italic;
    }

    .counter-display {
      font-size: 4em;
      font-weight: bold;
      color: #dc3545;
      margin: 30px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .target {
      color: #6c757d;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      border-radius: 5px;
      transition: width 0.3s ease;
      width: 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      min-width: 120px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #8d959e);
      color: white;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .completion-message {
      color: #28a745;
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .mantra {
      color: #6f42c1;
      font-size: 1.1em;
      margin-top: 20px;
      font-style: italic;
      padding: 10px;
      background: rgba(111, 66, 193, 0.1);
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .title {
        font-size: 2em;
      }

      .counter-display {
        font-size: 3em;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1em;
        min-width: 100px;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">üåπ ‡§∞‡§æ‡§ß‡§æ ‡§®‡§æ‡§Æ ‡§ú‡§æ‡§™ üåπ</h1>
  <p class="subtitle">Radha Naam Jaap Counter</p>

  <div class="counter-display" id="counter">0</div>

  <div class="target">Target: 108 ‡§ú‡§æ‡§™</div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="buttons">
    <button class="btn btn-primary" id="incrementBtn">+1 ‡§ú‡§æ‡§™</button>
    <button class="btn btn-secondary" id="resetBtn">Reset</button>
  </div>

  <div class="completion-message" id="completionMessage">
    üéâ 108 ‡§ú‡§æ‡§™ ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•Å‡§Ü! ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á! üéâ
  </div>

  <div class="mantra">
    "‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á"
  </div>
</div>

<script>
  let count = 0;
  const target = 108;

  const counterDisplay = document.getElementById('counter');
  const progressFill = document.getElementById('progressFill');
  const incrementBtn = document.getElementById('incrementBtn');
  const resetBtn = document.getElementById('resetBtn');
  const completionMessage = document.getElementById('completionMessage');

  // Create audio context for completion sound
  let audioContext;

  function createCompletionSound() {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }

    // Create a pleasant bell-like sound
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);

    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.5);

    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.5);

    // Add a second chime
    setTimeout(() => {
      const oscillator2 = audioContext.createOscillator();
      const gainNode2 = audioContext.createGain();

      oscillator2.connect(gainNode2);
      gainNode2.connect(audioContext.destination);

      oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
      oscillator2.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.5);

      gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

      oscillator2.start(audioContext.currentTime);
      oscillator2.stop(audioContext.currentTime + 0.5);
    }, 200);
  }

  function updateDisplay() {
    counterDisplay.textContent = count;
    const progress = (count / target) * 100;
    progressFill.style.width = progress + '%';

    if (count === target) {
      completionMessage.classList.add('show');
      createCompletionSound();

      // Add celebration effect
      counterDisplay.style.color = '#28a745';
      setTimeout(() => {
        counterDisplay.style.color = '#dc3545';
      }, 2000);
    } else {
      completionMessage.classList.remove('show');
    }
  }

  function increment() {
    if (count < target) {
      count++;
      updateDisplay();
    }
  }

  function reset() {
    count = 0;
    updateDisplay();
  }

  // Event listeners
  incrementBtn.addEventListener('click', increment);
  resetBtn.addEventListener('click', reset);

  // Keyboard support
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' || e.code === 'Enter') {
      e.preventDefault();
      increment();
    } else if (e.code === 'KeyR') {
      reset();
    }
  });

  // Touch support for mobile
  let touchStartTime = 0;
  incrementBtn.addEventListener('touchstart', (e) => {
    touchStartTime = Date.now();
  });

  incrementBtn.addEventListener('touchend', (e) => {
    const touchDuration = Date.now() - touchStartTime;
    if (touchDuration < 300) { // Quick tap
      increment();
    }
  });

  // Initialize display
  updateDisplay();
</script>
</body>
</html>
